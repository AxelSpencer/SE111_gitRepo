<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Axel Fernandes-Spencer">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                    <td>
                        <h2>Tables</h2>
                    </td>
                    <td>
                        <h2>Form Fields</h2>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"> <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    <td>

                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" required name="guests" value="5">
                    </td>
                </tr>

                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>
                    <td>
                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" required name="size" value="sm">sm
                        <input type="radio" required name="size" value="med">med
                        <input type="radio" required name="size" value="lg">lg
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke">Coke <br>
                        <input type="checkbox" name="drink2" value="sprite">Sprite <br>
                        <input type="checkbox" name="drink3" value="fruit punch">Fruit Punch <br>
                        <input type="checkbox" name="drink4" value="lemonade">Lemonade <br>
                        <input type="checkbox" name="drink5" value="iced tea">Iced Tea
                    </td>

                    <tr>
                        <td>
                            <label for="cake">Cake</label>
                        </td>
                        <td>
                            <select name="cake">
                                <option>Chocolate</option>
                                <option>Vanilla</option>
                                <option selected>I'll bring my own</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h2>Decoration</h2>
                        </td>
                        <td>
                            
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="colors">Color Scheme</label>
                        </td>
                        <td>
                            <input type="color" name="colors">Choose a color scheme for the party
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="comments">Additional Comments</label>
                        </td>
                        <td>
                            <input placeholder="Please add any additional comments here" name="comments">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
