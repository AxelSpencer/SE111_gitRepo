<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Mod</title>
	<style type="text/css">
		.border{border:1px solid black;}
	</style>
</head>

<body>
</body>

	<script type="text/javascript">
		fetch('https://se251-node.herokuapp.com/w2')
		.then(function(response){return response.json()})
        .then(function(people)
		{
			var body = document.querySelector('body')

			for(i = 0; i < people.length; i++)
			{
				var tempDiv = document.createElement('div')
				body.appendChild(tempDiv).setAttribute('id', String(i))
				body.appendChild(tempDiv).setAttribute("class", "border")

				console.log(people[i])

				for(index in people[i])
				{
					var tempP = document.createElement('p')
					var text = document.createTextNode(people[i][index])
					tempP.appendChild(text)
					tempDiv.appendChild(tempP)
				}
			}
		})
		
	</script>

</html>
